<html lang="nl">
<head>
	<title>{{ titel }}</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<!-- start navigatie balk -->
<div class="jumbotron">
  <div class="container text-center">
    <h1>{{ titel }}</h1>
    <p>Mission, Vision & Values</p>
  </div>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">Logo</a>
      <!-- <img src="/favicon.png" alt="HTML5 Icon" style="width:30px;height:30px;"> -->
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="prijsklasse">Prijsklasse</a></li>
        <li><a href="opslag">Opslag</a></li>
        <li><a href="eigenschappen">Eigenschappen</a></li>
        <li><a href="contact">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if 'username' in session %}
        <li><a href="logout"><span class="glyphicon glyphicon-user"></span> Uitloggen</a></li>
        {% else: %}
        <li><a href="login"><span class="glyphicon glyphicon-user"></span> Inloggen</a></li>
        {% endif %}
        <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Winkelmandje</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- einde navigatiebalk -->

  <div class="input-container">
    <i class="fa fa-envelope icon"></i>

  </div>

<form class="form-horizontal" action="{{ url_for('check_user') }}" style="max-width:500px;margin:auto" method="POST">
  <h2 style="margin-left:90px;">Login</h2>

  <div class="form-group">
    <label class="control-label col-sm-2" for="voornaam"><i class="fa fa-user icon"></i></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="gebruikersnaam" placeholder="Uw gebruikersnaam">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="wachtwoord"><i class="fa fa-key icon"></i></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="wachtwoord" placeholder="Uw wachtwoord">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Login</button>
    </div>
  </div>
<p> &nbsp; </p>
  <p style="margin-left:90px;"> Geen account? <a href="klantgegevens">Sign up now.</a> </p>
</form>


<footer class="container-fluid text-center">
Copyright &copy; Divya Bhulai 2020
</footer>


</body>
</html>
