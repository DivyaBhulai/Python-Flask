{% extends 'layout.html' %}

{% block content %}

<h1 style="margin-left:437px;">Nieuwe klant </h1>
<p style="margin-left:437px;">Velden met * zijn verplicht.</p>

  <form name="myForm" id="myForm" class="form-horizontal" onsubmit="return validateForm()" action="{{ url_for('klant_toevoegen') }}" style="max-width:720px;margin:auto" method="POST">

    <div class="form-group">
      <label class="control-label col-sm-2" for="voornaam">*Voornaam:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="voornaam" id="voornaam" placeholder="Uw voornaam">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="achternaam">*Achternaam:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="achternaam" id="achternaam" placeholder="Uw achternaam">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="adres">*Straat en huisnummer:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="adres" id="adres" placeholder="Uw adres">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="postcode">*Postcode:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="postcode" id="postcode" placeholder="Uw postcode">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="plaats">*Plaats:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="plaats" id="plaats" placeholder="Uw plaats">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="land">*Land:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="land" id="land" placeholder="Uw land">
      </div>
    </div>

   <div class="form-group">
     <label class="control-label col-sm-2" for="email">*Email:</label>
     <div class="col-sm-10">
       <input type="email" class="form-control" name="email" id="email" placeholder="Uw emailadres">
     </div>
   </div>

   <div class="form-group">
     <label class="control-label col-sm-2" for="gebruikersnaam">*Gebruikersnaam:</label>
     <div class="col-sm-10">
       <input type="text" class="form-control" name="gebruikersnaam" id="gebruikersnaam" placeholder="Kies een gebruikersnaam">
     </div>
   </div>

   <div class="form-group">
     <label class="control-label col-sm-2" for="pwd">*Password:</label>
     <div class="col-sm-10">
       <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Kies een wachtwoord">
     </div>
   </div>

   <div class="form-group">
     <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-default">Submit</button>
     </div>
   </div>
 </form>

 <script>
   function validateForm(){
    var voornaam=document.forms["myForm"]["voornaam"].value;
    var achternaam=document.forms["myForm"]["achternaam"].value;
    var adres=document.forms["myForm"]["adres"].value;
    var postcode=document.forms["myForm"]["postcode"].value;
    var plaats=document.forms["myForm"]["plaats"].value;
    var land=document.forms["myForm"]["land"].value;
    var email=document.forms["myForm"]["email"].value;

       if (voornaam==null || voornaam==""){
           alert("Vul je voornaam in.");
           return false;
        }

       if (achternaam==null || achternaam==""){
           alert("Vul je achternaam in.");
           return false;
       }

       if (adres==null || adres==""){
          alert("Vul je adres in.");
          return false;
       }

       if (postcode==null || postcode==""){
          alert("Vul je postcode in.");
          return false;
       }

       if (plaats==null || plaats==""){
          alert("Vul je plaats in.");
          return false;
       }

       if (land==null || land==""){
          alert("Vul je land in.");
          return false;
       }

       if (email==null || email==""){
          alert("Vul je email in.");
          return false;
       }

       if (gebruikersnaam==null || gebruikersnaam==""){
          alert("Vul een gebruikersnaam in.");
          return false;
       }

       if (pwd==null || pwd==""){
          alert("Vul een wachtwoord in.");
          return false;
       }
  }
 </script>

{% endblock %}
