<h1 style="margin-left:437px;">Nieuwe klant </h1>

  <form class="form-horizontal" action="{{ url_for('klant_toevoegen') }}" style="max-width:720px;margin:auto" method="POST">

    <div class="form-group">
      <label class="control-label col-sm-2" for="voornaam">Voornaam:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="voornaam" placeholder="Uw voornaam">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="achternaam">Achternaam:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="achternaam" placeholder="Uw achternaam">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="adres">Straat en huisnummer:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="adres" placeholder="Uw adres">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="postcode">Postcode:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="postcode" placeholder="Uw postcode">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="plaats">Plaats:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="plaats" placeholder="Uw plaats">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="land">Land:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="land" placeholder="Uw land">
      </div>
    </div>

   <div class="form-group">
     <label class="control-label col-sm-2" for="email">Email:</label>
     <div class="col-sm-10">
       <input type="email" class="form-control" name="email" placeholder="Uw emailadres">
     </div>
   </div>

   <div class="form-group">
     <label class="control-label col-sm-2" for="gebruikersnaam">Gebruikersnaam:</label>
     <div class="col-sm-10">
       <input type="text" class="form-control" name="gebruikersnaam" id="gebruikersnaam" placeholder="Kies een gebruikersnaam">
     </div>
   </div>

   <div class="form-group">
     <label class="control-label col-sm-2" for="pwd">Password:</label>
     <div class="col-sm-10">
       <input type="password" class="form-control" name="pwd" placeholder="Kies een wachtwoord">
     </div>
   </div>

   <div class="form-group">
     <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-default">Submit</button>
     </div>
   </div>
 </form>

 </footer>

</body>
</html>
